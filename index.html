<!DOCTYPE html>
<html>
<head>
  <title>WORDIST</title>
  <meta charset="utf-8">
  <meta name="description" content="wordist is an application for learning new words and understand them in your own pace">
  <meta name="author" content="killerveee">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/vue.js"></script>
  <script src="js/script.js"></script>
  <link rel="icon" src="favicon.ico">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <link href="css/spectre.css" type="text/css" rel="stylesheet">
  <link href="css/buttons.css" type="text/css" rel="stylesheet">
</head>
<body>
  <header class="navbar">
      <section class="navbar-section">
          <a href="#" class="navbar-brand">WORDIST</a>
      </section>
      <section class="navbar-section">
          <a href="#" class="btn btn-link">ABOUT</a>
      </section>
  </header>
  <div class="container">
    <div class="columns">
      <div class="col-lg-1 col-md-1 col-xs-12"></div>
      <div id="login" class="login-portion col-lg-5 col-md-5 col-xs-12">
        <h2>{{ loginMessage }} </h2>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <input class="form-input input-lg col-lg-10 col-md-10 col-xs-12" type="text" id="username-box" placeholder="username" />
            <br>
            <input class="form-input input-lg col-lg-10 col-md-10 col-xs-12" type="password" id="password-box" placeholder="password" />
        </div>
        <br>
        <div class="columns">
          <label class="form-checkbox col-lg-5 col-md-5 col-xs-12">
              <input type="checkbox" />
              <i class="form-icon col-lg-5 col-md-5 col-xs-12"></i> remember me
          </label>
                  <a href="#" class="col-lg-5 col-md-5 col-xs-12">( Forgot password ? )</a>
        </div>
        <br>
        <a href="#" class="button button-action button-pill button-giant right ">LOG IN</a>
        <br><br><br>
      </div>
      <div id="register" class="register-portion col-lg-5 col-md-5 col-xs-12">
        <h2>{{ registerMessage }} </h2>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <input class="form-input input-lg col-lg-10 col-md-10 col-xs-12" type="text" id="username-box" placeholder="username" />
            <br>
            <input class="form-input input-lg col-lg-10 col-md-10 col-xs-12" type="password" id="password-box" placeholder="password" />
            <br>
            <input class="form-input input-lg col-lg-10 col-md-10 col-xs-12" type="email" id="mail-box" placeholder="yourmail@domain.com" />
        </div>
        <br>
        <a href="#" class="button button-action button-pill button-giant right ">SIGN UP</a>
        <br><br><br>
      </div>
    </div>
  </div>
</body>
</html>
